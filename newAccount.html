<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newAccount</title>
    <link rel="stylesheet" href="./Css/newaccount.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="form">

        <form action="newAccount">


            <div>
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter Username">
            </div>

            <div>
                <label>Adhar No.</label>
                <input type="text" name="adhar" placeholder="Enter your adhar no">
            </div>

            <div>
                <label>Email</label>
                <input type="text" name="email" placeholder="Enter your email id">
            </div>

            <div>
                <label>Mobile no</label>
                <input type="text" name="phone" placeholder="Enter your mobile no">
            </div>

            <div>
                <label>Father name</label>
                <input type="text" name="father" placeholder="Enter father name">
            </div>

            <div>
                <label>Account Type</label>
                <input type="text" name="accountType" placeholder="Enter account type">
            </div>

            <div>
                <label> Balance</label>
                <input type="text" name="balance" placeholder="Submit balance">
            </div>

            <div>
                <label>Gender</label>
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Feamale</option>
                    <option value="other">Other</option>
                </select>
            </div>




            <button type="submit">Create</button>
    </div>

    </div>
    </form>

    </div>

</body>

</html>
