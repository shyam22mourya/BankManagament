<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="form">

        <form action="">
            <p class="head">Transfer Amount</p>

            <div>
                <label for="send_ac">Sender Account no </label>
                <input type="number" name="send_ac" placeholder="ac" required>
            </div>

            <div>
                <label for="rece_ac">Reciver Account no </label>
                <input type="number" name="rece_ac" placeholder="ac" required>
            </div>
            <div>
                <label for="amount">Amount</label>
                <input type="number" name="amount" placeholder="Amount" required>
            </div>

            <div>
                <button type="submit">Transfer  </button>
            </div>
        </form>
    </div>

</body>

</html>
